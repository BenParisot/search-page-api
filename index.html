<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/main.css">
    <title>News Database</title>
</head>
<body id="body">
    <header>
        <h1>News Database</h1>
    </header>
    <main>
        <section>
            <form id="search-form">
                <input type="text" placeholder="Search the news!" name="search-value">
                <button>Search</button>
            </form>
            <section id="button-area">
                <button id="previous-button"> &lt; </button>
                <p>Page <span id="current-page"></span> of <span id="total-pages"></span></p>
                <button id="next-button"> &gt; </button>
            </section>
        </section>
        <ul id="article-list"></ul>
    </main>
    <footer>
        &copy; Ben Parisot 2019 with the help of <a href="https://newsapi.org">NewsAPI.org</a>.
    </footer>
    <script type="module" src="src/index.js"></script>
</body>
</html>
